<div id="wrapper">
    <app-sidebarclient></app-sidebarclient>
       <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
           <div id="content">
     
               <!-- Topbar -->
   
               <app-navbarclient></app-navbarclient>



<div class="container">
  
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Missions | Postulated </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive" >
            <table class="table table-bordered"  width="100%" >
                <thead >
                  <tr >
                    <th scope="col"  ># ID &nbsp;<i class="fa fa-sort"> </i>  </th>
                    <th scope="col" >Status  &nbsp;<i class="fa fa-sort"> </i> </th>
                    <th scope="col"> Mission_id </th> 
                    <th scope="col"> Title Mission </th>  
                    <th scope="col"> Email Freelancer </th>               
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>         
                    <tr *ngFor="let item of dataArray  ; index as i" >
                      <th scope="row" > {{item.id}} </th>
                      <td>
                         <button *ngIf="item.status==='encours' " class="btn btn-warning">{{item.status}}</button> 
                         <button *ngIf="item.status==='refus' " class="btn btn-danger">{{item.status}}</button> 
                          <button *ngIf="item.status==='accepted' " class="btn btn-success">{{item.status}}</button> 
                    </td>
                        <td>{{item.mission.id}}</td> 
                        <td>{{item.mission.title}}</td>
                       
                        <td > <a [routerLink]="['/detail-freelancer',item.freelancer_id]" >  {{item.freelancer.email }} </a></td> 
    
                        <td>  
                          
                          <button  (click)="getdata(item.status,item.mission_id,item.freelancer_id, item.id)"  class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal"  > Update </button>&nbsp;&nbsp;
                          <button (click)="delete(item.id , i)" class="btn btn-outline-danger"> Delete </button> 
                        
                      </td>

                       
                      </tr>
                </tbody>
               
              </table>


            </div>

    </div>
  </div>

            </div>
            <!-- End of Main Content -->
            
            <!-- Footer -->
            
            <!-- End of Footer -->
            
            </div>
            <!-- End of Content Wrapper -->
            
            </div>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- form update start here -->
                    <form [formGroup]="update" #f="ngForm" (ngSubmit)="updaterequest (f) ">
                      <!-- firstName validation start here -->
                     
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Status </label>
                            <select [(ngModel)]="dataMission.status"  formControlName="status" class="form-control"  required>
                              <option value="encours"> en cours </option>
                              <option value="accepted"> accepted </option>
                              <option value="refus"> refus </option>
                            </select>
                            
                              </div>
                      
                          <div class="form-group">
                              <label for="exampleFormControlInput1">Freelancer </label>
                              <input type="text" class="form-control" placeholder="Freelancer" [(ngModel)]="dataMission.freelancer_id" required formControlName="freelancer_id" readonly style="cursor: not-allowed;"  minlength="2" maxlength="20" >
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Mission </label>
                              <input type="text" class="form-control" placeholder="Mission" [(ngModel)]="dataMission.mission_id" required formControlName="mission_id"  readonly style="cursor: not-allowed;" minlength="2" maxlength="20" >
                            </div>
                     
                          <div class="alert alert-success" *ngIf="messageSuccess">
                              {{messageSuccess}}
                          </div>      
          
                         <button class="btn btn-primary" >Update</button>
                        </form>
          
          
          
                    <!-- form update end here -->
                  </div>
                 
                </div>
              </div>
            </div>
            <!-- End of Page Wrapper -->
            
            <!-- Scroll to Top Button-->
            
            <!-- Logout Modal-->
            <div  class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="/login" >Logout</a>
                </div>
            </div>
            </div>
            </div>
