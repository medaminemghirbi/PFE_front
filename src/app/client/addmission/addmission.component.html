
<div id="wrapper">  <app-sideebarr></app-sideebarr>
     <div id="content-wrapper" class="d-flex flex-column">
   
         <!-- Main Content -->
         <div id="content">
   
             <!-- Topbar -->
 
             <app-clientnavbar></app-clientnavbar>
             <!-- End of Topbar -->
   
             <!-- Begin Page Content -->
                  <!-- Begin Page Content -->
                 <div class="container-fluid"> 
 
                    
 
                     <!-- Content Row -->
                     <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="jumbotron">
                              <h1 class="display-4">Create Mission </h1>
                              <a class="btn btn-success" routerLink="/missions-client"> all missions </a>
                             </div>
                        </div>
                    
                      </div>
                      <div class="row">
                    
                        <div class="col">
                        <form  [formGroup]="addmissionn" #f="ngForm" (ngSubmit)="addmission (f); f.reset()" >
                         
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Title  </label>
                                <input type="text" name="title" class="form-control"  formControlName="title"  required>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Description  </label>
                                <input type="text" name="description" class="form-control" formControlName="description"   required>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Duration  </label>
                                <input type="text" name="duration" class="form-control"formControlName="duration"    required>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput1">BeginingDate  </label>
                                <input type="date" name="beginingDate" class="form-control" formControlName="beginingDate"       required>
                              </div>
                              
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Budget  </label>
                                <input type="text" name="Budget" class="form-control" formControlName="budget"    required>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Category  </label>
                                <select class="form-control" id="exampleFormControlSelect1" formControlName="category_id"   name="id"   >
                                    <option *ngFor=" let item of dataArray " [value]="item.id"   >   {{item.name}}   </option>
                                </select>
                              </div>
                            
                    
                              <div class="form-group">
                    
                                  <button  [hidden]="submitted" class="btn btn-danger" type="submit">save</button>
                              </div>
                             <!-- <div class="alert alert-danger" [hidden]="!submitted" role="alert"> 
                                Your mission has been successfully created. 
                                <a routerLink="/missions-client" class="alert-link" > View all missions </a>
                              </div>-->
                            </form>
                        </div>
                      </div>
                    </div>             
 
                     <!-- Content Row -->
             <!-- /.container-fluid -->
   
                 </div>
         <!-- End of Main Content -->
   
         <!-- Footer -->
 
         <!-- End of Footer -->
   
     </div>
     <!-- End of Content Wrapper -->
   
   </div>
   <!-- End of Page Wrapper -->
   
   <!-- Scroll to Top Button-->
   <a class="scroll-to-top rounded" href="#page-top">
     <i class="fas fa-angle-up"></i>
   </a>
   
   <!-- Logout Modal-->
   <div  class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                 <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">Ã—</span>
                 </button>
             </div>
             <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
             <div class="modal-footer">
                 <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                 <a class="btn btn-primary" href="/login" >Logout</a>
             </div>
         </div>
     </div>
   </div>
