
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>
<app-usersnavbar></app-usersnavbar>
  <body>
	<div class="container">
		<div class="card" *ngFor="let produit of dataArray">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="https://www.lehibou.com/communaute/wp-content/uploads/2020/09/trouver-mission-freelance-lehibou-2-1024x640.jpg" /></div>
						  <div class="tab-pane" id="pic-2"><img src="https://www.lehibou.com/communaute/wp-content/uploads/2020/09/trouver-mission-freelance-lehibou-2-1024x640.jpg" /></div>
						  <div class="tab-pane" id="pic-3"><img src="https://www.lehibou.com/communaute/wp-content/uploads/2020/09/trouver-mission-freelance-lehibou-2-1024x640.jpg"/></div>
						  <div class="tab-pane" id="pic-4"><img src="https://www.lehibou.com/communaute/wp-content/uploads/2020/09/trouver-mission-freelance-lehibou-2-1024x640.jpg"/></div>
						  <div class="tab-pane" id="pic-5"><img src="https://www.lehibou.com/communaute/wp-content/uploads/2020/09/trouver-mission-freelance-lehibou-2-1024x640.jpg" /></div>
						</div>

						 
					</div>
					<div class="details col-md-6">
						<h4 class="product-title">{{produit.title}}</h4>
            <h4  ><a style="text-decoration: none;" [routerLink]="['/detail-client',produit.client_id]">  
              Email Client : {{produit.client.email}} </a> </h4>
		          <i class="fas fa-book">  {{produit.requests_count}} Proposition</i> &nbsp;
          <i class="fas fa-clock"> &nbsp; {{produit.beginingDate}}</i>
						<p class="product-description">{{produit.desc}}</p>
					
            <p class="card-text text-justify">Duration : {{produit.duration}} Month <br></p>
          <span> Mission description : {{produit.description}}  </span> &nbsp;



          <h4 class="price"> price: <span>{{produit.budget}}  TND</span></h4>
          Category : 
          <button class="btn btn-outline-dark">{{produit.category.name}} <br></button>
         <br>
         Languages :  <button  class="btn btn-outline-dark" *ngFor="let x of produit.languages"> {{x.name}}</button> 
          &nbsp;
        </div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
