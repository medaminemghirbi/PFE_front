        <div class="form-inline d-flex align-items-center py-2"> <label class="tick"><span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="far fa-star px-1 text-muted"></span> <span class="far fa-star px-1 text-muted"></span> <span class="far fa-star px-1 text-muted"></span> <input type="checkbox"> <span class="check"></span> </label> </div>

</div>

  
</section>
<!-- products section -->
<div class="container">
  <div class="row">
    <div class="card col-md-12 p-3" *ngFor="let produit of dataArray">
      <div class="row ">

        <div class="col-md-12" >
          <div class="card-block">
            <a style="text-decoration: none;" [routerLink]="['/detailfreelancer',produit.id]">     <h6 class="card-title">{{produit.title}}</h6></a>
            <i class="fas fa-clock">&nbsp; {{produit.beginingDate}}</i> Budget&nbsp;{{produit.budget}} DT   <i class="fas fa-book">  {{produit.requests_count}} Proposition</i>
            <p class="card-text text-justify">{{produit.description}} .<br></p>
           
            <a style="display: inline;" class="btn btn-primary" *ngFor="let x of produit.languages">{{x.name}}</a>
           <br><br>
              <a href="https://www.google.com" class="btn btn-primary">{{produit.category.name}}</a>
              <button class="btn btn-danger" type="submit" (click)="addrequest(produit.id,freelancerdata.id)" > Postuler  </button>
         
          </div>
        </div>
      </div>
    </div>
   
    </div>
