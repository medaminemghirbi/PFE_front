<div id="wrapper">
    <app-side-barr></app-side-barr>
    <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
        <div id="content" >
     
               <!-- Topbar -->
            <app-nav-barr></app-nav-barr>

               <br><br>
               <div class="container">
                <div class="row">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let data of dataArray">
                    <div class="our-team">
                     
                      <div class="team-content">
                         
                        <h4 [routerLink]="['/detail-mission',data.mission.id]" class="name">{{data.mission.title}} </h4>
                        <h4 class="title" *ngIf="data.mission.description && data.mission.description !== 'null' "  > {{data.mission.description}}</h4>
                        <i class="fas fa-clock"> &nbsp; {{data.mission.beginingDate}}</i> <br> 
                        <p class="name">Budget : {{data.mission.budget}} DT <br></p>
                        <p class="name">Duration : {{data.mission.duration}} Jours/Mois <br></p>
                        <i class="fas fa-book">  {{data.mission.requests_count}} Proposition</i> &nbsp;<br>
                        <button class="btn btn-danger" *ngIf="data.mission.completed">  Offre expired   </button> 

                    <br> <br>
                    <button (click)="deleteFavoris(data.id )" type="button"  class="btn btn-danger" > Delete  </button> &nbsp; &nbsp;
                       
                                      

                      </div>
                     
                    </div>
                  </div>
                 
                
                 
                </div>
                </div>
            <!-- End of Content Wrapper -->
          
        </div>
    </div>    
</div>
