  
   <div id="wrapper">
    <app-side-barr></app-side-barr>
       <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
           <div id="content">
     
               <!-- Topbar -->
   
               <app-freelancernavbar></app-freelancernavbar>
               <div class="container">
  
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Missions | Status Accepted  </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" >
                        <table class="table table-bordered"  width="100%" >
                            <thead >
                              <tr >
                                <th scope="col"  ># ID &nbsp;<i class="fa fa-sort"> </i>  </th>
                                <th scope="col"> Mission_id </th> 
                                <th scope="col"> Completed </th> 
                                
                                <th scope="col"> Url Mission  </th> 
                                <th scope="col"> Title Mission </th>  
                                <th scope="col" >Status  &nbsp;<i class="fa fa-sort"> </i> </th>
                               
                             
                               
                                <th scope="col"> Email Freelancer </th>               
                                <th scope="col"> Actions </th>  
                              </tr>
                            </thead>
                            <tbody>         
                                <tr *ngFor="let item of dataArray  ; index as i" >
                                  <th scope="row" > {{item.id}} </th>
                                    
                                    <td>{{item.mission.id}}</td> 
                                    <td> 
                                      <button *ngIf="item.mission.completed===true " class="btn btn-success">{{item.mission.completed}} </button> 
                                      <button *ngIf="item.mission.completed===false " class="btn btn-danger">{{item.mission.completed}} </button> 
                                    </td> 
                                    <td>{{item.mission.filepath}}</td> 
                                    <td>{{item.mission.title}}</td>
                                    <td> <button class="btn btn-success">{{item.status}}</button> </td>
                                    <td > <a [routerLink]="['/detail-freelancer',item.freelancer_id]" >  {{item.freelancer.email }} </a></td> 
                
                                    <td>  
                                     
                                      <button  (click)="getdata( item.id , item.mission.completed , item.mission.filepath)"
                                        class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal"  >
                                         Update </button>  &nbsp;&nbsp;
                                      
                                  </td>
            
                                   
                                  </tr>
                            </tbody>
                           
                          </table>
            
            
                        </div>
            
                </div>
              </div>
            
                        </div>
                        <!-- End of Main Content -->
                        
                        <!-- Footer -->
                        
                        <!-- End of Footer -->
                        
                        </div>
                        <!-- End of Content Wrapper -->
                        
                        </div>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <!-- form update start here -->
                                <form [formGroup]="update" #f="ngForm" (ngSubmit)="updatemissioncompleted (f) ">
              
                                  <div class="form-group">
                                    <label for="exampleFormControlInput1">Completed  </label>
                                    <select [(ngModel)]="dataMission.completed" formControlName="completed" class="form-control" ngModel required>
                                      <option value="true"> True </option>
                                      <option value="false"> False  </option>
                                     
                                    </select>
                                  
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlInput1">Url Mission </label>
                                        <input type="text" class="form-control" placeholder="filepath " [(ngModel)]="dataMission.filepath" formControlName="filepath" required name="filepath"  minlength="2" maxlength="20" ngModel>
                                      </div>
                                 
                                      <div class="alert alert-success" *ngIf="messageSuccess">
                                          {{messageSuccess}}
                                      </div>      
                      
                                     <button class="btn btn-primary" >Update </button>
                                    </form>
                      
                      
                      
                                <!-- form update end here -->
                              </div>
                             
                            </div>
                          </div>
                        </div>
