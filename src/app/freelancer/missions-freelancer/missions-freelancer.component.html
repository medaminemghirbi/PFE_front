<div id="wrapper">
    <app-side-barr></app-side-barr>
       <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
           <div id="content" >
     
               <!-- Topbar -->
   
               <app-nav-barr></app-nav-barr>
                           <!-- End of Topbar -->
                 
                           <!-- Begin Page Content -->
                                <!-- Begin Page Content -->
              
              
              
              
                    <br><br>
                <div class="container" >
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Missions </h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" >
                            <table class="table table-bordered"  width="100%" >
                                <thead >
                                  <tr >
                                    <th scope="col" (click)="sort('id')" ># ID &nbsp;<i class="fa fa-sort"> </i>  </th>
                                    <th scope="col"(click)="sort('title')" >title &nbsp;<i class="fa fa-sort"> </i> </th>
                                   <!-- <th scope="col"> Languages </th>  --> 
                                    <th scope="col"> description </th>
                                    <th scope="col"> duration </th>                 
                                    <th scope="col"> beginingDate</th>   
                                    <th scope="col"> Status</th> 
                                   <!--
                                    <th scope="col"> created_at</th>
                                    <th scope="col"> updated_at</th>
                                    --> 
                                    <th scope="col">Actions</th>
                                  </tr>
                                </thead>
                                <tbody>         
                                    <tr *ngFor="let item of dataArray  ; index as i" >
                                      <th scope="row" > {{item.mission.id}} </th>
                                        <td> {{item.mission.title}} </td>
                                       <!--   <td>{{item.languages.name}}</td> -->
                                        <td>{{item.mission.description}}</td>
                                        <td> {{item.mission.duration}}</td> 
                                        <td> {{item.mission.beginingDate}}</td> 
                                        <td>
                                          <button *ngIf="item.status==='encours' " class="btn btn-warning">{{item.status}}</button> 
                                          <button *ngIf="item.status==='refus' " class="btn btn-danger">{{item.status}}</button> 
                                           <button *ngIf="item.status==='accepted' " class="btn btn-success">{{item.status}}</button> 
                                     </td>
                                        
                                        
                                       <!--
                                           <td> {{item.created_at | date:'medium'}}  </td>
                                        <td> {{item.updated_at | date:'medium'}}  </td>
                                        --> 
                                        <td>  
                                            <button  class="btn btn-outline-success" (click)="details(item.id)" > Show </button> &nbsp;&nbsp;
                                           
                                            <button  (click)="delete(item.id , i)" type="button"  class="btn btn-outline-danger"> Delete    </button> &nbsp; &nbsp;
                                           
                                        </td>
                
                                       
                                      </tr>
                                </tbody>
                               
                              </table>
                
                
                            </div>
                
                    </div>
                  </div>
               
                   <!-- End of Content Wrapper -->
                 
                 </div>
                 <!-- End of Page Wrapper -->
                 
                 <!-- Scroll to Top Button-->
                 <a class="scroll-to-top rounded" href="#page-top">
                   <i class="fas fa-angle-up"></i>
                 </a>
                 
                 <!-- Logout Modal-->
                 <div  class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                   aria-hidden="true">
                   <div class="modal-dialog" role="document">
                       <div class="modal-content">
                           <div class="modal-header">
                               <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                               <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                   <span aria-hidden="true">Ã—</span>
                               </button>
                           </div>
                           <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                           <div class="modal-footer">
                               <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                               <a class="btn btn-primary" href="/login" >Logout</a>
                           </div>
                       </div>
                   </div>
                 </div>
