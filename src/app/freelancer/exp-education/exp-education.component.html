<div id="wrapper">
  <app-side-barr></app-side-barr>
     <div id="content-wrapper" class="d-flex flex-column">
   
         <!-- Main Content -->
         <div id="content" >
   
             <!-- Topbar -->
 
             <app-nav-barr></app-nav-barr>
             <!-- End of Topbar -->
   
             <!-- Begin Page Content -->
                  <!-- Begin Page Content -->




                    <br><br>
                    <div class="container" >
    
                      <div class="container" >
                     
                          <div align="right" >
                            <button  (click)="clicker()" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-dark btn-sm">+ Add  School/University </button>
                          </div>
                      
  
                        <div class="container bootstrap snippets bootdey" *ngFor="let data of dataArray">
                          <div class="panel-body inf-content">
                              <div class="row">
                                  <div class="col-md-4">
                                      <img alt="" style="width:150px;" title="" src="https://icon-library.com/images/school-icon/school-icon-11.jpg" data-original-title="Usuario"> 
                     
                                  </div>
                                  <div class="col-md-6">
                                      <strong> School/University    Details</strong><br>
                                      <div class="table-responsive">
                                      <table class="table table-user-information">
                                          <tbody>
                                              <tr>        
                                                  <td>
                                                      <strong>
                                                          <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                                          School/University                                             
                                                      </strong>
                                                  </td>
                                                  <td class="text-primary">
                                                   {{ data.ecole }}
                                                  </td>
                                              </tr>
                            
                                              <tr>        
                                                  <td>
                                                      <strong>
                                                          <span class="glyphicon glyphicon-cloud text-primary"></span>  
                                                          Start Date                                                      </strong>
                                                  </td>
                                                  <td class="text-primary">
                                                      {{data.dateDebut}}      
                                                  </td>
                                              </tr>
                          
                            
                                              <tr>        
                                                  <td>
                                                      <strong>
                                                          <span class="glyphicon glyphicon-envelope text-primary"></span> 
                                                          Graduation Date                                                      </strong>
                                                  </td>
                                                  <td class="text-primary">
                                                    {{data.dateFin  }}     
                                                  </td>
                                              </tr>
                                              <tr>        
                              
                                           </tr>
                           
                                                                   
                                          </tbody>
                                      </table>
                                      </div>
                                  </div>
                              </div>
                              <div align="right" >
                                <button   (click)="deleteeducation(data.id )" type="button"  class="btn btn-outline-danger btn-sm"> Delete  School/University   </button> &nbsp; &nbsp;
                                <button  (click)="clicker()" type="button" data-toggle="modal" data-target="#exampleModal1" class="btn btn-outline-success btn-sm">Update  School/University   </button>
                              </div>
                          
                          </div>
                          
                          </div> 
               
              
                          </div><br>
              

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add School </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <!-- form update start here -->
                                    <form [formGroup]="addeducation" #f="ngForm" (ngSubmit)="addschool (f); f.reset()" >
                               
                                      <div class="form-group">
                                        <label for="exampleFormControlInput1">School/University  </label>
                                        <input type="text" name="ecole" class="form-control"  formControlName="ecole"  placeholder="your School/University is ?"  ngModel>
                                      </div>
                                     
                     
                                      <div class="form-group">
                                        <label for="fullName">Start Date</label>
                                        <input type="date" name="dateDebut" class="form-control" formControlName="dateDebut" id="dateDebut" ngModel placeholder="your Post is ?">
                                      </div>
                                      <div class="form-group">
                                        <label for="fullName">Finish Date</label>
                                        <input type="date" name="dateFin" class="form-control" formControlName="dateFin" id="dateFin" ngModel placeholder="your Post is ?">
                                      </div>

                                      <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                          <div class="text-right">
                                            
                                            <button type="submit"  class="btn btn-primary"> Add  </button>
                                          </div>
                                        </div>
                                      </div>
                                    </form>
                            
                            
                                    <!-- form update end here -->
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Update School </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body">
                                    <!-- form update start here -->
                                    <form [formGroup]="addeducation" #f="ngForm" (ngSubmit)="addschool (f); f.reset()" >
                               
                                      <div class="form-group">
                                        <label for="exampleFormControlInput1">School/University  </label>
                                        <input type="text"  class="form-control"  formControlName="ecole"  placeholder="your School/University is ?"  ngModel>
                                      </div>
                     
                                      <div class="form-group">
                                        <label for="fullName">Start Date</label>
                                        <input type="date" class="form-control" formControlName="dateDebut" id="dateDebut" placeholder="your Post is ?">
                                      </div>
                                      <div class="form-group">
                                        <label for="fullName">Finish Date</label>
                                        <input type="date" class="form-control" formControlName="dateFin" id="dateFin" placeholder="your Post is ?">
                                      </div>

                                      <div class="row gutters">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                          <div class="text-right">
                                            
                                            <button type="submit"  class="btn btn-primary"> Update  </button>
                                          </div>
                                        </div>
                                      </div>
                                    </form>
                            
                            
                                    <!-- form update end here -->
                                  </div>
                                  
                                </div>
                              </div>
                            </div>

         <!-- End of Main Content -->
   
         <!-- Footer -->
 
         <!-- End of Footer -->
   
     </div>
     <!-- End of Content Wrapper -->
   
   </div>
   <!-- End of Page Wrapper -->
   
   <!-- Scroll to Top Button-->
   <a class="scroll-to-top rounded" href="#page-top">
     <i class="fas fa-angle-up"></i>
   </a>
   
   <!-- Logout Modal-->
   <div  class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                 <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                 </button>
             </div>
             <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
             <div class="modal-footer">
                 <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                 <a class="btn btn-primary" href="/login" >Logout</a>
             </div>
         </div>
     </div>
   </div>
