<div id="wrapper">
    <app-side-bar></app-side-bar>
       <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
           <div id="content">
     
               <!-- Topbar -->
   
               <app-adminnavbar></app-adminnavbar>



               <div class="container">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Missions </h6>
                    </div>
                    <form
                    class="card-header py-3" >
                    <div class="input-group">
                        <input type="text" name="role" class="form-control" [(ngModel)]="searchedKeyword"  placeholder="Search for..." >
                      
                    </div>
                    </form> 
                    <div class="card-body">
                        <div class="table-responsive" >
                        <table class="table table-bordered"  width="100%" >
                            <thead >
                              <tr >
                                <th scope="col" (click)="sort('id')" ># ID &nbsp;<i class="fa fa-sort"> </i>  </th>
                                <th scope="col"(click)="sort('title')" >title &nbsp;<i class="fa fa-sort"> </i> </th>
                               <!-- <th scope="col"> Languages </th>  --> 
                                <th scope="col"> description </th>
                                <th scope="col"> duration </th>                 
                                <th scope="col"> beginingDate</th>   
                                <th scope="col"> category </th>                
                               <!--
                                <th scope="col"> created_at</th>
                                <th scope="col"> updated_at</th>
                                --> 
                                <th scope="col">Actions</th>
                              </tr>
                            </thead>
                            <tbody>         
                                <tr *ngFor="let item of dataArray| paginate: { itemsPerPage: 5, currentPage: p } | filter:searchedKeyword ; index as i" >
                                  <th scope="row" > {{item.id}} </th>
                                    <td> {{item.title}} </td>
                                   <!--   <td>{{item.languages.name}}</td> -->
                                    <td>{{item.description}}</td>
                                    <td> {{item.duration}}</td> 
                                    <td> {{item.beginingDate}}</td> 
                                    
                                    <td> {{item.category.name}}  </td>
                                   <!--
                                       <td> {{item.created_at | date:'medium'}}  </td>
                                    <td> {{item.updated_at | date:'medium'}}  </td>
                                    --> 
                                    <td>  
                                        <button  class="btn btn-outline-success" [routerLink]="['/detail-mission',item.id]" > Show </button> &nbsp;&nbsp;
                                       
                                    </td>
              
                                   
                                  </tr>
                            </tbody>
                           
                          </table>
              
              
                        </div>
                        <div style="text-align:right;">
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                </div>
              </div>
              
              
              
              
                        </div>
                        <!-- End of Main Content -->
                        
                        <!-- Footer -->
                        
                        <!-- End of Footer -->
                        
                        </div>
                        <!-- End of Content Wrapper -->
                        
                        </div>
                        <!-- End of Page Wrapper -->
                        
                        <!-- Scroll to Top Button-->
                        <a class="scroll-to-top rounded" href="#page-top">
                        <i class="fas fa-angle-up"></i>
                        </a>
                        
                        <!-- Logout Modal-->
                        <div  class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>
                            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                <a class="btn btn-primary" href="/login" >Logout</a>
                            </div>
                        </div>
                        </div>
                        </div>
