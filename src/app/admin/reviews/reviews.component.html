
<div id="wrapper">
    <app-side-bar></app-side-bar>
       <div id="content-wrapper" class="d-flex flex-column">
     
           <!-- Main Content -->
           <div id="content">
     
               <!-- Topbar -->
               <app-navbarr></app-navbarr>

               <div class="container-fluid">

                   

                <!-- Content Row -->
                <div class="row">
                    <router-outlet></router-outlet>
                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4" *ngFor="let item of dataArray  ; index as i" >
                        <div class="card border-left-dark shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div > 
                                            <p class="h5 font-weight-bold text-dark text-uppercase mb-1" >
                                                {{item.user.firstname +"  " + item.user.lastname }}
                                            </p>
                                                <p> 
                                                
                                                    User Role : {{ item.user.role}}<br>
                                                    title : {{item.mission.title}} <br>
                                                    commentClient : {{item.commentClient}} <br>
                                                    commentFreelancer :{{item.commentFreelancer}}  <br>
    
                                                </p>
                                                <button (click)="delete(item.id , i)" class="btn btn-danger"> delete </button>
    
                                          
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"> </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>

        
                </div>

            </div>
            <!-- End of Main Content -->          
            
        </div>
        <!-- End of Content Wrapper -->
            
</div>
<!-- End of Page Wrapper -->
